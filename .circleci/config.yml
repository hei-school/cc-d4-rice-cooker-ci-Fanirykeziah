version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:latest

    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install

      - run:
          name: Lint with ESLint
          command: npm run lint

      - run:
          name: Run Tests
          command: npm test

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
